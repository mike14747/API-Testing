<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CDNs for jQuery, Popper.js and Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- include our bootstrap companion style sheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>API-Testing</title>
</head>

<body>

    <div class="container border my-4 bg-white">

        <header class="row border-bottom header_bg align-items-start position-relative">
            <div class="mr-auto p-2">
                <h1>LocalEyes</h1>
            </div>
            <div>
                <!-- login/logout button area -->
                <div id="log_out" class="display_none p-2 text-right">
                    <button onclick="logOut()">Log Out</button>
                </div>
                <div id="log_in" class="display_none p-2 text-right">
                    <button onclick="logIn()">Log In</button>
                </div>
            </div>
            <div id="search_div">
                <form class="d-inline-block">
                    <label for="zip_code_search">Zip Code: </label>
                    <input id="zip_code_search" type="text" maxlength="5">
                    <button id="submit_zip" type="submit">Submit</button>
                </form>
            </div>
        </header>

        <!-- Login Modal -->
        <div id="loginModal" class="modal fade dispaly_none" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h4 class="text-center m-4">LocalEyes Login</h4>
                    <div id="firebaseui-auth-container"></div>
                    <div id="loader">Loading...</div>
                </div>
            </div>
        </div>

        <div id="results_row" class="row p-4 d-none">
            <!-- info about this zip code -->
            <div id="zip_info" class="card m-2 d-none" style="max-width: 25rem;">
                <div class="card-header">
                    Zip Code Info
                </div>
                <div id="zip_card" class="card-body">

                </div>
            </div>
            <!-- current weather forecast (next 4 hours) -->
            <div id="weather_info" class="card m-2 d-none" style="max-width: 25rem;">
                <div class="card-header">
                    Current Weather
                </div>
                <div id="weather_card" class="card-body">

                </div>
            </div>
            <!-- census info -->
            <div id="census_info" class="card m-2 d-none" style="max-width: 25rem;">
                <div class="card-header">
                    Census.gov Info
                </div>
                <div id="census_card" class="card-body">

                </div>
            </div>
            <!-- census info -->
            <div id="census_avg_info" class="card m-2 d-none" style="max-width: 25rem;">
                <div class="card-header">
                    Census.gov Avg
                </div>
                <div id="census_avg_card" class="card-body">

                </div>
            </div>
        </div>

        <footer class="row border-top">
            <div class="col-sm-12 p-2 d-flex align-items-center justify-content-center">
                <span class="small">Copyright &#169; 2019 mike14747</span>
            </div>
        </footer>

    </div>

    <!-- my javascript -->
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
